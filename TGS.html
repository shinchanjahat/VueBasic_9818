<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="vue.js"></script>
</head>

<body>
    <div id="app1">
        <div>
            <div v-for="(todo,index) in todos" :key="index">
                <div class="card my-2">
                    <div class="card-body">
                        <span class="float-right"><button class="btn btn-sm" @click="hapus(index)">x</button></span>
                        <span v-if="todo.prioritas == 'urgent'"
                            class="badge badge-light text-danger">{{ todo.prioritas }}</span>
                        <span v-else-if="todo.prioritas == 'normal'"
                            class="badge badge-light text-primary">{{ todo.prioritas }}</span>
                        <span v-else-if="todo.prioritas == 'tidak urgent'"
                            class="badge badge-light text-success">{{ todo.prioritas }}</span>
                        <br>
                        <h4>{{ todo.judul }}</h4>
                        <p>{{ todo.catatan }}</p>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="card p-4">
                <div class="form-group">
                    <label for="judul"><strong>To do?</strong> </label>
                    <input type="text" class="form-control" id="judul">
                </div>
                <div class="form-group">
                    <label for="prioritas"><strong>Prioritas?</strong> </label>
                    <select name="prioritas" id="prioritas" class="form-control">
                        <option value="urgent">Penting</option>
                        <option value="normal">Biasa</option>
                        <option value="tidak urgent">Tidak Penting</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="catatan"><strong>Catatan?</strong> </label>
                    <textarea class="form-control" id="catatan"></textarea>
                </div>
                <div>
                    <button @click="reset" type="reset">Reset</button>
                    <button @click="simpan" type="reset">Simpan</button>
                </div>
            </div>
        </div>
        <div class="card-body" style="margin: auto;">
            {{ name.nama }} | {{ name.npm }} | {{ name.kelas }}
        </div>
    </div>
    <script>
        new Vue({
            el: "#app1",
            data: {
                name: {
                    nama: 'Indra Gautama',
                    npm: '180709818',
                    kelas: 'PAW A',
                },
                todos: [

                ],
            },

            methods: {
                simpan() {
                    let catatan = document.getElementById('catatan');
                    let judul = document.getElementById('judul');
                    let prioritas = document.getElementById('prioritas');

                    let todo = {
                        judul: judul.value,
                        prioritas: prioritas.value,
                        catatan: catatan.value,
                    }
                    document.getElementById('catatan').value = "";
                    document.getElementById('judul').value = "";
                    document.getElementById('prioritas').value = "";
                    this.todos.push(todo);
                    console.log(this.todos);
                },
                reset() {
                    document.getElementById('catatan').value = "";
                    document.getElementById('judul').value = "";
                    document.getElementById('prioritas').value = "";
                },
                hapus(index) {
                    this.todos.splice(index, 1);
                },
            },
        });</script>
</body>

</html>
